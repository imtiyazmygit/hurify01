<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress your images online with our fully responsive image compression tool. Optimize images for web use with adjustable compression levels.">
    <meta name="keywords" content="image compression, optimize images, image optimizer, compress images online">
    <meta name="author" content="Your Name">
    <title>Image Compression Tool</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 40px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            margin: 10px 0 0;
            font-size: 1.2rem;
        }

        /* Cards */
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .card h2 {
            margin-top: 0;
            font-size: 1.8rem;
            color: #4CAF50;
        }

        /* File Input */
        .file-input {
            display: block;
            width: 100%;
            margin: 20px 0;
            padding: 10px;
            border: 2px dashed #4CAF50;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }

        .file-input:hover {
            background-color: #f0f0f0;
        }

        /* Compression Control */
        .compression-control {
            margin: 20px 0;
        }

        .compression-control label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        .compression-control input[type="range"] {
            width: 100%;
            cursor: pointer;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .download-btn {
            margin-top: 20px;
            width: 100%;
            text-align: center;
        }

        /* Image Preview */
        .image-preview {
            margin: 20px 0;
            text-align: center;
        }

        #compressed-image {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Ad Section */
        #ad-section {
            margin: 20px 0;
            text-align: center;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }

        footer p {
            margin: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            header p {
                font-size: 1rem;
            }

            .card h2 {
                font-size: 1.5rem;
            }

            .btn {
                width: 100%;
                padding: 15px;
            }
        }
    </style>
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_SENSE_ID" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Image Compression Tool</h1>
            <p>Optimize your images for the web with ease.</p>
        </div>
    </header>
    <main class="container">
        <section id="upload-section" class="card">
            <h2>Upload Your Image</h2>
            <input type="file" id="image-input" accept="image/*" class="file-input">
            <div class="compression-control">
                <label for="compression-level">Compression Level: <span id="compression-value">0.5</span></label>
                <input type="range" id="compression-level" min="0" max="1" step="0.1" value="0.5">
            </div>
            <button id="compress-btn" class="btn">Compress Image</button>
        </section>

        <section id="ad-section">
            <!-- Google AdSense Ad Unit -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_AD_SENSE_ID"
                 data-ad-slot="YOUR_AD_SLOT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>

        <section id="result-section" class="card">
            <h2>Compressed Image</h2>
            <div class="image-preview">
                <img id="compressed-image" src="" alt="Compressed Image">
            </div>
            <a id="download-link" href="#" download="compressed-image.jpg" class="btn download-btn">Download Compressed Image</a>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2023 Image Compression Tool. All rights reserved.</p>
        </div>
    </footer>
    <script>
        // JavaScript for Image Compression
        document.getElementById('compression-level').addEventListener('input', function() {
            document.getElementById('compression-value').textContent = this.value;
        });

        document.getElementById('compress-btn').addEventListener('click', function() {
            const fileInput = document.getElementById('image-input');
            const compressionLevel = parseFloat(document.getElementById('compression-level').value);

            if (fileInput.files.length === 0) {
                alert('Please select an image to compress.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(event) {
                const img = new Image();
                img.src = event.target.result;

                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');

                    canvas.width = img.width;
                    canvas.height = img.height;

                    ctx.drawImage(img, 0, 0);

                    canvas.toBlob(function(blob) {
                        const compressedImageUrl = URL.createObjectURL(blob);
                        document.getElementById('compressed-image').src = compressedImageUrl;
                        document.getElementById('download-link').href = compressedImageUrl;
                    }, 'image/jpeg', compressionLevel);
                };
            };

            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
